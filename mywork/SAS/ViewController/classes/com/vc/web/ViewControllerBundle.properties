pages.fragments.sasAccount.reviewAccount.accountInfo=TH\u00D4NG TIN T\u00C0I KHO\u1EA2N
pages.fragments.sasAccount.reviewAccount.content1=T\u00E0i kho\u1EA3n PERP-ONDEMAND c\u1EE7a b\u1EA1n \u0111\u00E3 \u0111\u01B0\u1EE3c t\u1EA1o th\u00E0nh c\u00F4ng . Th\u00F4ng tin \u0111\u1EC3 k\u00EDch ho\u1EA1t t\u00E0i kho\u1EA3n \u0111\u00E3 \u0111\u01B0\u1EE3c g\u1EEDi \u0111\u1EBFn \u0111\u1ECBa ch\u1EC9 email c\u1EE7a b\u1EA1n . B\u1EA1n h\u00E3y ki\u1EC3m tra mail v\u00E0 k\u00EDch ho\u1EA1t t\u00E0i kho\u1EA3n tr\u01B0\u1EDBc khi s\u1EED d\u1EE5ng . Sau khi k\u00EDch ho\u1EA1t th\u00E0nh c\u00F4ng b\u1EA1n c\u00F3 th\u1EC3 truy nh\u1EADp v\u00E0o h\u1EC7 th\u1ED1ng \u0111\u1EC3 l\u1EF1a ch\u1ECDn c\u00E1c g\u00F3i d\u1ECBch v\u1EE5 Pythis ERP \u0111\u1EC3 d\u00F9ng th\u1EED . N\u1EBFu v\u00EC l\u00FD do g\u00EC \u0111\u00F3 mail k\u00EDch ho\u1EA1t kh\u00F4ng \u0111\u01B0\u1EE3c g\u1EEDi \u0111\u1EBFn b\u1EA1n c\u00F3 th\u1EC3 nh\u1EA5n 'G\u1EEDi mail k\u00EDch ho\u1EA1t' \u0111\u1EC3 h\u1EC7 th\u1ED1ng g\u1EEDi l\u1EA1i mail k\u00EDch ho\u1EA1t \u0111\u1EBFn \u0111\u1ECBa ch\u1EC9 mail c\u1EE7a b\u1EA1n .
