pages.fragments.sasAccount.createAccount.content1=T\u00E0i kho\u1EA3n Perp-Ondemand cho ph\u00E9p b\u1EA1n truy nh\u1EADp v\u00E0o h\u1EC7 th\u1ED1ng s\u1EA3n ph\u1EA9m ph\u1EA7n m\u1EC1m , c\u00E1ch d\u1ECBch v\u1EE5 ERP \u0111\u01B0\u1EE3c cung c\u1EA5p b\u1EDFi V\u0129nh C\u1EEDu (Pythis) . L\u1EF1a ch\u1ECDn d\u1ECBch v\u1EE5 ph\u1EA7n m\u1EC1m s\u1EED d\u1EE5ng th\u1EED . Vi\u1EC7c t\u1EA1o t\u00E0i kho\u1EA3n r\u1EA5t \u0111\u01A1n gi\u1EA3n b\u1EA1n c\u1EA7n khai b\u00E1o th\u00F4ng tin c\u00F4ng ty s\u1EBD s\u1EED d\u1EE5ng d\u1ECBch v\u1EE5 ph\u1EA7n m\u1EC1m , ng\u00E0nh kinh doanh , v\u00E0 c\u00E1c th\u00F4ng tin c\u00E1 nh\u00E2n ng\u01B0\u1EDDi s\u1EED d\u1EE5ng t\u00E0i kho\u1EA3n , v\u00E0 c\u00E1c th\u00F4ng tin li\u00EAn l\u1EA1c kh\u00E1c . Th\u00F4ng tin k\u00EDch ho\u1EA1t t\u00E0i kho\u1EA3n s\u1EBD \u0111\u01B0\u1EE3c g\u1EEDi \u0111\u1EBFn \u0111\u1ECBa ch\u1EC9 mail c\u1EE7a b\u1EA1n . B\u1EA1n ph\u1EA3i k\u00EDch ho\u1EA1t t\u00E0i kho\u1EA3n tr\u01B0\u1EDBc khi s\u1EED d\u1EE5ng t\u00E0i kho\u1EA3n n\u00E0y . B\u1EA1n c\u00F3 th\u1EC3 s\u1EED d\u1EE5ng tr\u1EE3 gi\u00FAp b\u00EAn ph\u1EA3i
pages.fragments.sasAccount.createAccount.title1=T\u1EA0O T\u00C0I KHO\u1EA2N PERP-ONDEMAND
pages.fragments.sasAccount.editAccount.content1=S\u1EEDa ch\u1EEFa th\u00F4ng tin t\u00E0i kho\u1EA3n Perp-Ondemand . Bao g\u1ED3m c\u00E1c th\u00F4ng tin c\u01A1 quan t\u1ED5 ch\u1EE9c v\u00E0 c\u00E1c th\u00F4ng tin c\u00E1 nh\u00E2n ng\u01B0\u1EDDi s\u1EED d\u1EE5ng t\u00E0i kho\u1EA3n s\u1EED dung trong vi\u1EC7c li\u00EAn l\u1EA1c v\u1EDBi nh\u00E0 cung c\u1EA5p PERP . C\u00E1c th\u00F4ng tin c\u00F3 d\u1EA5u * l\u00E0 b\u1EAFt bu\u1ED9c . B\u1EA1n c\u00F3 th\u1EC3 s\u1EED d\u1EE5ng tr\u1EE3 gi\u00FAp b\u00EAn ph\u1EA3i
