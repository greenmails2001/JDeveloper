sas.page.initialSetting.home.introduction.content=Kh\u00F4ng qu\u00E1 ph\u1EE9c t\u1EA1p trong vi\u1EC7c s\u00E9t \u0111\u1EB7t ban \u0111\u1EA7u \u0111\u1EC3 v\u1EADn h\u00E0nh h\u1EC7 th\u1ED1ng ERP \u0111\u00F3 l\u00E0 \u0111i\u1EC3m m\u1EA1nh c\u1EE7a Pythis ERP . V\u1EDBi c\u00E1c kh\u00E1ch h\u00E0ng s\u1EF1 d\u1EE5ng PERP l\u1EA7n \u0111\u1EA7u ti\u00EAn v\u1EADn h\u00E0nh \u1EE9ng d\u1EE5ng b\u1EA1n ph\u1EA3i thi\u1EBFt l\u1EADp c\u00E1c th\u00F4ng tin ban \u0111\u1EA7u . Trong qu\u00E1 tr\u00ECnh thi\u1EBFt l\u1EADp th\u00F4ng tin \u0111\u00F3 b\u1EA1n n\u00EAn tra c\u1EE9u \u00FD ngh\u0129a c\u0169ng nh\u01B0 c\u00E1ch s\u00E9t \u0111\u1EB7t , ph\u1EA1m vi s\u1EED d\u1EE5ng c\u1EE7a c\u00E1c thi\u1EBFt l\u1EADp b\u1EB1ng c\u00E1ch s\u1EED d\u1EE5ng tr\u1EE3 gi\u00FAp b\u00EAn c\u1EA1nh
sas.page.initialSetting.home.introduction.title=THI\u1EBET L\u1EACP THAM S\u1ED0 H\u1EC6 TH\u1ED0NG \u1EE8NG D\u1EE4NG
sas.page.initialSetting.ounSpa.introduction.content= L\u1EF1a ch\u1ECDn tr\u00EAn c\u1EA5u tr\u00FAc c\u1EE7a c\u00F4ng ty , b\u1EAFt \u0111\u1EA7u t\u1EEB t\u1ED5ng c\u00F4ng ty , sau \u0111\u00F3 \u0111\u1EBFn c\u00E1c chi nh\u00E1nh , v\u1EDBi m\u1ED7i m\u1ED9t chi nh\u00E1nh l\u1EF1a ch\u1ECDn c\u00F3 th\u1EC3 thi\u1EBFt l\u1EADp c\u00E1c th\u00F4ng s\u1ED1 li\u00EAn quan nh\u01B0 logo, \u0111\u1ECBa ch\u1EC9 , m\u00E3 s\u1ED1 thu\u1EBF . T\u1EA5t c\u1EA3 c\u00E1c th\u00F4ng tin n\u00E0y s\u1EBD \u0111\u01B0\u1EE3c s\u1EED d\u1EE5ng trong c\u00E1c b\u00E1o c\u00E1o thu\u1EBF li\u00EAn quan \u0111\u1EBFn chi nh\u00E1nh (\u0111\u01A1n v\u1ECB) \u0111\u00F3 . V\u1EDBi c\u00E1c chi nh\u00E1nh (\u0111\u01A1n v\u1ECB) kh\u00F4ng \u0111\u01B0\u1EE3c s\u00E9t \u0111\u1EB7t c\u00E1c tham s\u1ED1 n\u00E0y th\u00EC tr\u00EAn b\u00E1o c\u00E1o li\u00EAn quan s\u1EBD in ra th\u00F4ng tin theo th\u00F4ng tin c\u1EE7a t\u1ED5ng c\u00F4ng ty
sas.page.initialSetting.ounSpa.systemParaInReport=THAM S\u1ED0 LI\u00CAN QUAN S\u1EEC D\u1EE4NG TRONG B\u00C1O C\u00C1O
sas.page.initialSetting.ounStructure.introduction.content= N\u1EBFu c\u00F4ng ty c\u1EE7a b\u1EA1n c\u00F3 nhi\u1EC1u chi nh\u00E1nh . Trang n\u00E0y cho ph\u00E9p b\u1EA1n khai b\u00E1o c\u1EA5u tr\u00FAc c\u1EE7a c\u00F4ng ty b\u1EAFt \u0111\u1EA7u t\u1EEB t\u1ED5ng c\u00F4ng ty \u0111\u1EBFn c\u00E1c c\u00F4ng ty con , c\u00E1c chi nh\u00E1nh . \u0110\u1EC3 d\u1EC5 d\u00E0ng cho vi\u1EC7c khai b\u00E1o m\u00F4 h\u00ECnh c\u00F4ng ty xin s\u1EED d\u1EE5ng tr\u1EE3 gi\u00FAp
