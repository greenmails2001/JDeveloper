perpOndemand.home.introduction.content =Pythis ERP c\u00F3 qu\u00E1 tr\u00ECnh ph\u00E1t tri\u1EC3n trong nhi\u1EC1u n\u0103m \u0111\u00E3 tri\u1EC3n khai th\u00E0nh c\u00F4ng tr\u00EAn m\u00F4i tr\u01B0\u1EDDng kh\u00E1ch h\u00E0ng . V\u00E0 gi\u1EDD \u0111\u00E2y l\u00E0 ph\u1EA7n m\u1EC1m ti\u00EAn phong \u0111\u1EA7u ti\u00EAn t\u1EA1i Vi\u1EC7t Nam cung c\u1EA5p \u0111\u1EBFn v\u1EDBi kh\u00E1ch h\u00E0ng nh\u01B0 m\u1ED9t d\u1ECBch v\u1EE5 . Nguy\u00EAn t\u1EAFc c\u1EE7a Pythis ERP l\u00E0 mang ERP \u0111\u1EBFn t\u1EA5t c\u1EA3 c\u00E1c doanh nghi\u1EC7p Vi\u1EC7t Nam . 
perpOndemand.home.introduction.product=S\u1EA2N PH\u1EA8M
perpOndemand.home.introduction.title= MANG ERP \u0110\u1EBEN V\u1EDAI DOANH NGHI\u1EC6P . PERP-ONDEMAND D\u1ECACH V\u1EE4 L\u1EA6N \u0110\u1EA6U TI\u00CAN C\u00D3 M\u1EB6T T\u1EA0I VN
perpOndemand.introduction.service.perpAllInOne=Gi\u1EA3i ph\u00E1p tr\u1ECDn g\u00F3i g\u1ED3m Ph\u1EA7n c\u1EE9ng m\u00E1y ch\u1EE7, b\u1EA3n quy\u1EC1n ph\u1EA7n m\u1EC1m, chi ph\u00ED t\u01B0 v\u1EA5n tri\u1EC3n khai v\u00E0 chi ph\u00ED b\u1EA3o tr\u00EC m\u1ED9t n\u0103m...
perpOndemand.introduction.service.perpOnDemand=PERP \u0111\u01B0\u1EE3c cung c\u1EA5p d\u01B0\u1EDBi h\u00ECnh th\u1EE9c d\u1ECBch v\u1EE5 theo nhu c\u1EA7u \u1EE9ng d\u1EE5ng ERP c\u1EE7a t\u1EEBng \u0111\u01A1n v\u1ECB, kh\u00E1ch h\u00E0ng tr\u1EA3 ti\u1EC1n theo nhu c\u1EA7u s\u1EED d\u1EE5ng d\u1EF1a tr\u00EAn g\u00F3i s\u1EA3n ph\u1EA9m d\u1ECBch v\u1EE5 l\u1EF1a ch\u1ECDn v\u00E0 s\u1ED1 l\u01B0\u1EE3ng ng\u01B0\u1EDDi s\u1EED d\u1EE5ng...
perpOndemand.introduction.service.perpSuite=B\u1ED9 \u1EE9ng d\u1EE5ng qu\u1EA3n l\u00FD doanh nghi\u1EC7p t\u1ED5ng th\u1EC3 g\u1ED3m Qu\u1EA3n l\u00FD t\u00E0i ch\u00EDnh, Qu\u1EA3n l\u00FD Mua h\u00E0ng, Qu\u1EA3n l\u00FD B\u00E1n h\u00E0ng, Qu\u1EA3n l\u00FD H\u00E0ng t\u1ED3n kho, Qu\u1EA3n l\u00FD Nh\u00E2n s\u1EF1 - Ti\u1EC1n l\u01B0\u01A1ng, Qu\u1EA3n l\u00FD d\u1EF1 \u00E1n \u0111\u1EA7u t\u01B0, Qu\u1EA3n l\u00FD s\u1EA3n xu\u1EA5t v\u00E0 Th\u00F4ng tin \u0111i\u1EC1u h\u00E0nh...
perpOndemand.introduction.servicePackage.basicFinance=G\u00F3i s\u1EA3n ph\u1EA9m \u0111\u00E1p \u1EE9ng y\u00EAu c\u1EA7u c\u01A1 b\u1EA3n c\u1EE7a c\u00E1c c\u00F4ng t\u00E1c qu\u1EA3n l\u00FD t\u00E0i ch\u00EDnh k\u1EBF to\u00E1n c\u1EE7a m\u1ED9t c\u00F4ng ty v\u1EDBi nhi\u1EC1u chi nh\u00E1nh kh\u00E1c nhau . Cho ph\u00E9p qu\u1EA3n l\u00FD t\u00E0i ch\u00EDnh hi\u1EC7u qu\u1EA3 theo m\u00F4 h\u00ECnh ERP .
perpOndemand.introduction.servicePackage.distribution=G\u00F3i s\u1EA3n ph\u1EA9m \u0111\u00E1p \u1EE9ng y\u00EAu c\u1EA7u qu\u1EA3n l\u00FD chu\u1ED7i cung \u1EE9ng cho m\u1ED9t doanh nghi\u1EC7p ph\u00E2n ph\u1ED1i v\u1EDBi nhi\u1EC1u c\u1EEDa h\u00E0ng , chi nh\u00E1nh kh\u00E1c nhau cho ph\u00E9p qu\u1EA3n l\u00FD mua h\u00E0ng v\u00E0 qu\u1EA3n l\u00FD b\u00E1n h\u00E0ng .
