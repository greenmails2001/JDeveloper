sas.page.initialSetting.endOfSetting.setupJInit.introduction=H\u1EC7 th\u1ED1ng PERP s\u1EED d\u1EE5ng c\u00F4ng ngh\u1EC7 Oracle ch\u1EA1y tr\u00EAn m\u1ECDi tr\u00ECnh duy\u1EC7t h\u1ED7 tr\u1EE3 Applet . V\u1EDBi c\u00E1c m\u00E1y t\u00EDnh ch\u01B0a ch\u1EA1y th\u00E0nh c\u00F4ng PERP bao gi\u1EDD l\u1EA7n \u0111\u1EA7u ti\u00EAn b\u1EA1n ph\u1EA3i c\u00E0i \u0111\u1EB7t JInit . Ch\u1EE9c n\u0103ng n\u00E0y h\u01B0\u1EDBng d\u1EABn b\u1EA1n test ho\u1EA1t \u0111\u1ED9ng c\u1EE7a h\u1EC7 th\u1ED1ng . Th\u00F4ng qua vi\u1EC7c download v\u00E0 c\u00E0i \u0111\u0103t JInit . B\u1EA1n h\u00E3y xem tr\u1EE3 gi\u00FAp \u0111\u1EC3 ho\u00E0n th\u00E0nh b\u01B0\u1EDBc c\u00E0i \u0111\u1EB7t n\u00E0y
